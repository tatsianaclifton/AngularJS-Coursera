<!DOCTYPE html>
<html ng-app="ShoppingListCheckOff">
  
  <head>
    <meta charset="utf-8">
	
	<script src="jquery-3.1.0.min.js"></script>

    <!-- Latest compiled and minified CSS --> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="angular.min.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>

    <div class="row">

         <h1>Shopping List</h1>

        <div class='col-md-6' ng-controller="ToBuyController as buy">
            <h3>To Buy</h3>
            <ul>
                <li ng-repeat="item in buy.items">Buy {{item.quantity}} {{item.name}}. <button class="btn btn-primary" ng-click="buy.addToBought($index)">Bought</button></li>
            </ul>
            <p ng-if="buy.items.length == 0">Everything is bought!</p>

        </div>


        <div class='col-md-6' ng-controller="AlreadyBoughtController as bought">
            <h3>Already Bought</h3>

            <ul>
                <li ng-repeat="item in bought.items">Bought {{item.quantity}} {{item.name}}.</button></li>
            </ul>
            <p ng-if="bought.items.length == 0">Nothing bought yet</p>
            
        </div>

    </div>

  </body>

</html>
